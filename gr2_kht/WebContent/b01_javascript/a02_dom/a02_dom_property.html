*/

	// ex)	임의의 색상 DOM을 랜덤으로 점들이 생성되기 처리
	//		특정 bar가 왼쪽에서 오른쪽, 오른쪽에서 왼쪽으로 왔다 갔다 하도록
	
		setInterval(function(){
		var pos01 = [parseInt(Math.random()*800),parseInt(Math.random()*1000),parseInt(Math.random()*7)];
		var color = ['#FFCAD5','#FFBC9B','#FAFAA0','#64DB99','#A7EEFF','#28A0FF','#8282FF'];

		h1obj.style.left=pos01[1]+"px";
		h1obj.style.backgroundColor=color[pos01[2]];
		},50);
