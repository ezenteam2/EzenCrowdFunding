/*
	ex)	happytime 참조변수,
		속성 : food, work, hobby
		메서드1 : 위 내용을 alert 출력
		메서드2 : 위 내용을 document.write로 출력
		메서드3 : 위 내용을 id print01로 선언한 div에 출력
 */

	var happytime = {food:"라땡", work:"taking a walk", hobby:"swim",
	prn:function(){
		return "좋아하는 음식 :"+ this.food + ", 좋아하는 일 : " + this.work +", 취미 : " + this.hobby;
	},
	show01:function(){
		alert(this.prn());
	},	
	show02:function(){
		document.write("<h3>" + this.prn() + "</h3>");
	},	
	show03:function(){
		document.querySelector("#print01").innerHTML+="<h3>" + this.prn() + "</h3>";
	}};

	happytime.show01();
	happytime.show02();
	happytime.show03();

	function Person(name, age, loc) {
		this.name = name;
		this.age = age;
		this.loc = loc;
		
		this.show = function() {									//함수는 this.함수명 = function(){}을 통해서 처리
				document.write("<h2>이름 : "+this.name+"</h2>");
				document.write("<h2>나이 : "+this.age+"</h2>");
				document.write("<h2>사는 곳 : "+this.loc+"</h2>");
		}
	}
/*		위처럼 선언된 객체는  (↑)
		var 참조변수 = new 객체명(매개값1, 매개값2, 매개값3); 으로 할당하여 처리 가능 (↓)
 */
	var p1 = new Person("JYP", 40, "신당동");
	p1.show();		//참조변수.메서드 로 활용
