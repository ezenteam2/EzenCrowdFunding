/*
	ex)	객체.style.backgroundColor
		배열 = ['#FFCAD5','#FFBC9B','#FAFAA0','#64DB99','#A7EEFF','#28A0FF','#8282FF']
		idx++%7
		20초 동안, h3 색상이 0.5초마다 반복해서 색상 변경
*/

	
	
	function colorCHG(obj){
		var color = ['#FFCAD5','#FFBC9B','#FAFAA0','#64DB99','#A7EEFF','#28A0FF','#8282FF'];
		var idx=0;
		var tds = document.querySelectorAll("td");	//td태그들을 배열로 가져옴
		var setInt = setInterval(function(){
				obj.style.backgroundColor=color[idx%7];
				tds[idx%tds.length].style.backgroundColor=color[idx%7];
				idx++;
		if (idx==5) clearInterval(setInt);
		}, 500);
	};
