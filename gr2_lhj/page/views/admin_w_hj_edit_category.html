    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        .btn, .btn-warning{
            border:none !important;

    <h1 style="position: relative; left:10%;">카테고리관리</h1>

    <form class="form-inline" style="position:relative; left:10%;">
        <button onclick="clickAddBtn()" class="btn btn-warning">추가</button>
        <input class="form-control" type="text" name="검색창" placeholder="카테고리를 입력하세요" style="width:20%;">
        <button class="btn btn-warning">검색</button>
    </form>
    <form id="add-category-form" style="margin:20px; position: relative; left:10%;" class="form-inline">
        <input type="text" placeholder="카테고리명">
        <input type="text" placeholder="우선순위">
        <button onclick="addSubmit()" class="btn btn-warning">확인</button>
    </form>

    <table id="list-table" class="table table-hover" style="position: relative; left:10%; width:70%;">
        <tr><th>우선순위</th><th>카테고리명</th><th></th></tr>
    </table>
