<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/managing.css">
</head>
<body>
    <div class="control">
        <p class="control__title">메인화면 관리 > 슬라이드 배너 관리</p>
        <button class="control__delete">삭제</button>
        <select class="control__visual-num" name="selectbox" id="">
            <option class="control__visual-num--option" value="seven">7개씩보기</option>
            <option class="control__visual-num--option" value="twenty">20개씩보기</option>
            <option class="control__visual-num--option" value="fifty">50개씩보기</option>
        </select>
        <button class="control__upload">업로드</button>
        <button class="control__down">내리기</button>
    </div>
    <table class="content">
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>ID</td><td>타이틀</td><td>썸네일</td><td>등록일</td></tr>
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>slide-4</td><td>주식회사 메탈로 이미지</td><td><img class="content__thumbnail" src="https://cdn.wadiz.kr/ft/images/green001/2020/0221/20200221102353429_1675.png/wadiz/optimize/" alt=""></td><td>2020-02-20</td></tr>
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>slide-3</td><td>&lt;체인파트너스&gt; 이미지 + 카피
        </td><td><img class="content__thumbnail" src="https://cdn.wadiz.kr/ft/images/green001/2020/0219/20200219112459171_1892.png/wadiz/optimize/" alt=""></td><td>2020-02-15</td></tr>
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>slide-2</td><td>삼성전자 이미지</td><td><img class="content__thumbnail" src="https://cdn.wadiz.kr/ft/images/green001/2020/0221/20200221154825423_904.jpg/wadiz/optimize/" alt=""></td><td>2020-02-11</td></tr>
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>slide-1</td><td>&lt;이젠컴퓨터아카데미&gt; 이미지 + 카피
        </td><td><img class="content__thumbnail" src="https://cdn.wadiz.kr/ft/images/green001/2020/0221/20200221153415464_1209.jpg/wadiz/optimize/" alt=""></td><td>2020-02-08</td></tr>
        <tr><td><input type="checkbox" class="content__choice--checkbox"><div class="content__choice--div"></div><img  class="content__choice--img" src="./success.svg" alt=""></td><td>slide-2</td><td>삼성전자 이미지</td><td><img class="content__thumbnail" src="https://cdn.wadiz.kr/ft/images/green001/2020/0221/20200221154825423_904.jpg/wadiz/optimize/" alt=""></td><td>2020-02-11</td></tr>
    </table>
    <script src="./js/managing.js"></script>
    <div class="modal">
        <div class="modal__main">
            <form class="main__content" action="">
                <p class="main__title--admin">작성하기</p>
            </form>
        </div>
    </div>
</body>

</html>
