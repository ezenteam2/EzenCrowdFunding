<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="join2.css">
    
</head>
<body>
        <div id="img">
        <a href="">
            <img src="logo.png" class="mainLogo">
            </a></div><br>
        <table id="join">
            <tr><td>
            <font>아이디</font><br>
            <input type="text" id="textBox" placeholder="아이디입력">
        </td></tr>
        <tr><td>
            <font>비밀번호</font><br>
            <input type="password" id="textBox" placeholder="비밀번호입력">
        </td>
        </tr>
        <tr><td>
            <font>비밀번호 확인</font><br>
            <input type="password" id="textBox" placeholder="비밀번호 재확인">
        </td></tr>
        <tr><td>
            <font>이름</font><br>
            <input type="text" id="textBox" placeholder="이름 입력">
        </td></tr>
        <tr><td>
            <font>생년월일</font><br>
            <input type="text" id="year" placeholder="년(4자)"
                maxlength="4">
            <select id= "month">
                <option>--월--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <input type="text" id="day" placeholder="일">
        </td>
        </tr>
        <tr><td>
            <font>성별</font><br>
            <select id= "gender">
                <option>--성별선택--</option>
                <option>남자</option>
                <option>여자</option>
            </select>
        </td>
        </tr>
        <tr><td>
            <font>이메일</font><br>
            <input type="email" id="textBox" placeholder="이메일 입력">
        </td></tr>
        <tr><td>
            <font>휴대전화</font><br>
            <select id="gender">
                <option>--통신사선택--</option>
                <option>010</option>
                <option>016</option>
                <option>019</option>
                <option>017</option>
            </select><br>
            <input type="text" id="phoneNum" placeholder="전화번호 입력"
                maxlength="11">
            <input type="button" id="numBtn" value="인증번호받기">
        </td></tr>
        <tr><td>
            <a href="login.html">
            <input type="button" id="joinBtn" value="가입하기">
            </a>
        </td></tr>
        </table>
</body>
</html>
